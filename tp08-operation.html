<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

  <!-- Dans cette page mettez en place 2 champs input, une liste de sélection permettant de 
choisir un opérateur arithmétique (+, -, *, /) et un bouton. -->
<h1>TP8-Opération</h1>
  <h2>Entrez deux valeur svp :</h2>

  <label for="first">Première valeur</label>
  <input type="number" name="first" id="a">

  <select name="operation" id="operation">
    <option value="addition">+</option>
    <option value="soustraction">-</option>
    <option value="multiplication">*</option>
    <option value="division">/</option>
  </select>

  <label for="second">Deuxième valeur</label>
  <input type="number" name="second" id="b">

  <button onclick="operation()">Calculer</button>

  <br><br><br>
  
  <!-- Lorsque l'on clique sur le bouton, le résultat de l'opération est affiché dans un span. -->
  <span id="resultat" class="badge bg-danger fs-1"></span>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="/tp08-operation.js"></script>
</body>

</html>
