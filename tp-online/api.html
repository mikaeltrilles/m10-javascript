<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="name"></div>
  <div id="username"></div>
  <div id="email"></div>

  <!-- Afficher sur une page HTML la liste des utilisateurs avec des informations -->
  <div id="users"></div>
  <script>
    function createUser(user) {
      document.querySelector('#name').textContent = user.name;
      document.querySelector('#username').textContent = user.username;
      document.querySelector('#email').textContent = user.email;
    }

    function getUser(userId) {
      fetch('https://jsonplaceholder.typicode.com/users/' + userId)
        .then(response => {
          response.json()
        })
        .then(user => {
          createUser(user)
        });
    }
    function getUsers() {
      fetch('https://jsonplaceholder.typicode.com/users/')
        .then(response => {
          return response.json()
        })
        .then(users => {
          // document.querySelector('#users').textContent = users;
          console.log(users);
          for (let i = 0; i < users.length; i++) {
            const user = users[i];
            console.log(user);
            document.querySelector('#users').innerHTML += 'Name: ' + user.name + "<br>" + 'Username: ' + user.username + "<br>" + 'Email: ' + user.email + '<br>' + 'City: ' + user.address.city + '<br><br>';
          }
        })
    }
    getUsers();
    
    console.log('coucou');
  </script>
</body>

</html>
